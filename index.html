<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!--<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>-->
		<script src="js/jquery-1.9.1.min.js"></script>
			<style>
			html,body{
				color:white;
			}
		    .loadingDiv {
				position:fixed;
				left:0px;
				top:0px;
				right:0px;
				bottom:0px;
				background-color: #262626;
			}
			#loadingLogo{
				text-align: center;
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: -50px;
				margin-left: -100px;
			}
		</style>
		<title>WebIT Mobile</title>
		<link href="res/nortech_tabicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
	</head>
    <body>
		<div class=loadingDiv>
			<div id="loadingLogo">
				<img src="res/icon.png">
				<div id="message">
                    <h3>Loading - please wait...</h3>
                </div>
			</div>
		</div>
    </body>
    <script>
        document.addEventListener("deviceready", onDeviceReady, false); //deviceready event fires when PhoneGap is fully loaded
        
        function onDeviceReady() {
            //now safe to use the PhoneGap API
            document.addEventListener("online", toggleCon, false);
            document.addEventListener("offline", toggleCon, false);

            if(navigator.network.connection.type == Connection.NONE) {
                handleOffline();
            } else {
                handleOnline();
            }
        }
        
        function handleOffline(){
            navigator.notification.alert(
                "Sorry, you appear to be offline. Please check your internet connection and try again...", //message
                function() {$("#message").html("<h3>Please check your internet connection...</h3>");}, //callback
                "Offline!" //title
                //button name (default: OK)
            );
            window.history.back();    
        }
        
        function handleOnline(){
            $("#message").html("<h3>Loading - please wait...</h3>");
            window.location = ("https://backup.myfootcount.com/Blitz/");
        }
        
        function toggleCon(e) {
            if(e.type == "offline") {
                handleOffline();
            } else {
                handleOnline();
            }
        }

    </script>

</html>
